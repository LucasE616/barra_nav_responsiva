<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Responsiva</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./img/need-for-speed-most-wanted-beta-logotype.svg">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="https://github.com/LucasE616" class="logo" target="_blank">Responsiva</a>
      <ul class="nav-links-desktop">
        <li><a href="#">Blog</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Login</a></li>
      </ul>
      <div class="mobile-menu" id="mobileMenu">
        <button class="close" id="closeButton">
          <i class="fas fa-times"></i>
        </button>
        <ul class="nav-links-mobile">
          <li><a href="#">Blog</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
      <button class="hamburger" id="hamburgerButton">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <div class="container">
      <h1>Barra Nav Responsiva</h1>
      <button>Quero conhecer!</button>
    </div>
  </body>
</html>
